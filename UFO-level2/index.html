<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/superhero/bootstrap.min.css">
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">-->

  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <!-- start of card -->
          <div class="card card-default"> 
            <div class="card-header">Filter Results</div>
            <div class="card-body">
              <form id="filter-form">
                <div class="list-group text-left">
                  <div id="filters"  class="list-group-item">
                    <div class="text"></div>
                    <div class="options"></div>
                  </div>
                  <div class="list-group-item">
                    <button id="filter-btn" type="button" class="btn btn-secondary btn-sm form-control">
                      Apply Filter
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- end of card -->
          
        </div>
        <div class="col-md-10">
          <!-- begin table contents -->
          <div id="table-area">
            <table id="ufo-table" class="table table-striped table-hover">
              <thead>
                <tr class="table-dark">
                  <th scope="col" class="table-head">Date</th>
                  <th scope="col" class="table-head">City</th>
                  <th scope="col" class="table-head">State</th>
                  <th scope="col" class="table-head">Country</th>
                  <th scope="col" class="table-head">Shape</th>
                  <th scope="col" class="table-head">Duration</th>
                  <th scope="col" class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <!-- end table contents -->
          
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
